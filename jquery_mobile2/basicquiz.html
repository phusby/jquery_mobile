<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Basic Quiz in JavaScript</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
		.top {
			background-color: cornflowerblue;
			color: white;
		}
	
	</style>
	
</head>

<body>
	<div class="container">
	<div class="jumbotron top">
<h2 class="text-center">Mini Quiz with JavaScript!</h2>
		</div>
		</div>
	<div class="container">
<p id="question"></p>

<form id="myForm" method="post" onsubmit="return validateAnswer()">
	<p><input class="form-control" type="text" id="input" placeholder="Type your answer..." autofocus></p>
	<button class="mt-3 mb-3 p-3 btn btn-secondary" type="submit" id="submit">Submit your answer!</button>
</form>
</div>
<script>
	// 2 globale variabler (konstanter)
	const question = 'Who is the 45th president of the United States of America?';
	const solution = 'donald trump';
	
	var questionText = document.getElementById('question');
	var myForm = document.getElementById('myForm');
	//console.log(questionText);
	questionText.innerHTML = question;
	
	function validateAnswer(){
		//console.log('Besvaret!');
		let answer = myForm.input.value;
		console.log(answer);
		
		if(answer.toLowerCase() === solution){
			// do something
			questionText.innerHTML = 'Correct!'
		} else {
			// do something else
			questionText.innerHTML = 'I\'d like that - but it\'s not true';
		}
		
		// forhindrer, at formen bliver sendt
		return false;
	}
	
	
</script>
</body>
</html>
